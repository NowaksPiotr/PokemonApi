<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="header__wrapper">
      <header class="header">
        <div class="pokeball-icon__wrapper">
          <span class="pokeball-icon__container"
            ><img
              class="pokeball-icon"
              src="./assets/icons/pokeball.svg"
              alt="Pokeball"
          /></span>
        </div>
        <div class="page-title__wrapper">
          <h1 class="page-title">Poked√©x</h1>
        </div>
        <div class="sort">
          <div class="sort-type__az">
            <span class="letter__a flex-vCenter-hCenter">A</span>
            <span class="letter__z flex-vCenter-hCenter">Z</span>
          </div>
          <div class="down-arrow-icon__container">
            <img
              class="down-arrow-icon"
              src="./assets/icons/down_arrow.svg"
              alt="Arrow pointing in down direction"
            />
          </div>
        </div>
      </header>
    </section>
    <input id="test" type="text">
    <span class="fortest"></span>
    <section class="form__wrapper">
      <form id="form-search" class="form">
        <input
          class="input-search"
          type="text"
          name="search"
          id="search"
          placeholder="Search..."
        />
        <button class="button-search" type="button"></button>
      </form>
    </section>
    <main>
      <section class="pokemon-cards__wrapper">
        <!-- The pokemon card template below is made just so i can code it in script. It will be removed. -->
        <!-- <div class="pokemon-card">
          <div class="pokemon-card__header pokemon-card__header--psychic"></div>
          <div class="pokemon-card__sprite flex-vCenter-hCenter"></div>
          <div class="pokemon-card__pokemon-name"></div>
        </div> -->
        <!-- --------------------------------------------------------------------------------------------- -->
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
