<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="header__wrapper">
      <header class="header">
        <div class="pokeball-icon__wrapper">
          <span class="pokeball-icon__container"
            ><img
              class="pokeball-icon"
              src="./assets/icons/pokeball.svg"
              alt="Pokeball"
          /></span>
        </div>
        <div class="page-title__wrapper">
          <h1 class="page-title">Poked√©x</h1>
        </div>
        <div class="sort">
          <div class="sort-type__az">
            <span class="letter__a">A</span>
            <span class="letter__z">Z</span>
          </div>
          <div class="down-arrow-icon__container">
            <img
              class="down-arrow-icon"
              src="./assets/icons/down_arrow.svg"
              alt="Arrow pointing in down direction"
            />
          </div>
        </div>
      </header>
    </div>
    <div class="form__wrapper">
      <form class="form">
        <input class="input-search" type="text" name="search" id="search" placeholder="Search" />
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
